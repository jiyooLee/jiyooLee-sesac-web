<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" style="width: 400px; height: 400px;">
		<caption>table thead, tbody, tfoot 예제</caption>
		<col style="background-color:green">
		<col>
		<col span="2" style="background-color: lime">
		<thead>
			<tr>
				<th>h-1</th>
				<th>h-2</th>
				<th>h-3</th>
				<th>h-4</th>
				<th>h-5</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td colspan="5">table foot</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>1-1</td>
				<td>1-2</td>
				<td>1-3</td>
				<td>1-4</td>
				<td>1-5</td>
			</tr>
			<tr style="background-color: orange">
				<td>2-1</td>
				<td>2-2</td>
				<td>2-3</td>
				<td>2-4</td>
				<td>2-5</td>
			</tr>
		</tbody>
	</table>

</html>
