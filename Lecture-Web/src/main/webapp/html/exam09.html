<!DOCTYPE html>
<!--
		header		: 사이트 로고, 사이트명
		nav			: 사이트의 메뉴 포함
		section		: 문서의 내용
		article		: 문서의 내용이 많은 경우 세부적으로 구분
		aside		: 문서의 주내용을 제외하고 section 좌,우에 배치
		footer		: 사이트정보(주소, 전화번호), 저작권, 부가정보 
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header>
		<h2>우리대학 학과소개</h2>
		<nav>
			<ul>
				<li><a href="#">국어국문학과</a></li>
				<li><a href="#">영어영문학과</a></li>
				<li><a href="#">중어중문학과</a></li>
			</ul>
		</nav>
	</header>
	<section>
		<article >
			<h3>국어국문학과</h3>
			안녕하세요 <strong>국어국문학</strong>과입니다
		</article>
		<article>
			<h3>영어영문학과</h3>
			안녕하세요 <mark>영어영문학</mark>과입니다
		</article>
		<article>
			<h3>중어중문학과</h3>
			안녕하세요 <mark style="background-color: orange">중어중문학</mark>과입니다
		</article>
	</section>
	<footer>
		<div>
			우리대학
		</div>
		<address>우리특별시 우리구 우리동 11-11 전화번호 02-2222-3333</address>
	</footer>
</body>
</html>
