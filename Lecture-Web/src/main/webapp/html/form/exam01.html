	<form action="http://www.naver.com">
	
		아이디 : <input type="text" size="30"><br>
		암호 : <input type="password"><br>
		
		<strong>희망연봉</strong><br>
		<input type="radio" name="salary">2500~2800<br>
		<input type="radio" name="salary">2800~3100<br>
		<input type="radio" name="salary">3100~3400<br>
		<input type="radio" name="salary">3400~3600<br>
		<input type="radio" name="salary">3600이상<br>
		
		<strong>사용언어(중복선택가능)</strong><br>

		<input type="checkbox" name="lang"> JAVA<br>
		<input type="checkbox" name="lang"> C++<br>
		<input type="checkbox" name="lang"> JAVASCRIPT<br>
		<input type="checkbox" name="lang"> SERVLET/JSP<br>
		<input type="checkbox" name="lang"> ASP<br>
		<input type="checkbox" name="lang"> PYTHON<br>
		
		<strong>취미(중복선택)</strong><br>
		<input type="checkbox" name="hobby">음악감상<br>
		<input type="checkbox" name="hobby">코딩<br>
		<input type="checkbox" name="hobby">디버깅<br>
	
		<strong>자기소개</strong><br>
		<textarea rows="6" cols="40"></textarea><br>
		
		첨부파일 : <input type="file"><br>
	
		<button>버튼</button>
		<button type="reset">초기화</button>
		<button type="submit">전송</button>
		<br>
