<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="http://www.naver.com">
		<progress max="100" value="40"></progress><br>
		<meter value="40" max="100"></meter><br>
		
		색상 : <input type="color"><br>
		시간 : <input type="time"><br>
		<input type="month"><br>
		<input type="week"><br>
		날짜 : <input type="date" min="2021-11-01" max="2022-02-28"><br>
		범위 : <input type="range" min="0" max="10" step="2"><br>
		수량 : <input type="number" min="5" step="5"><br>
		검색어 : <input type="search"><br>
		전화번호 : <input type="tel" placeholder="xxx-xxxx-xxxx형식으로 입력하세요"
						pattern="(010|011|016|017|018|019)-\d{3,4}-\d{4}" 
						size="50"><br>
		이메일 : <input type="email" ><br>
		sns : <input type="url" required><br>				
		<input type="submit" value="전송" ><br>
		
	</form>					
</body>
</html>
