<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1:first-child {
		color: red
	}
	
	h1:first-of-type {
		color: green
	}
	
	h2:last-of-type {
		color: orange
	}
	
	p::first-line {
		text-decoration: underline;
	}
	
	p::first-letter {
		font-size: 4em
	}
	
	p::selection {
		background-color: yellow
	}
</style>
</head>
