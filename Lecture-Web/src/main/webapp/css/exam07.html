<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 100px;
		border-color: red;
		border-width: 5px;
		margin: 10px;
		padding: 10px;
		text-align: center;
		float: left;
	}
	
	.div01 {
		border-style: solid
	}
	
	.div02 {
		border-style: dotted;
		/* visibility: hidden; */
		display: none;
	}
	
	.div03 {
		border-style: dashed;
	}
	
	.div04 {
		border-style: double
	}
</style>
</head>
<body>
	<div class="div01">사각형1</div>
	<div class="div02">사각형2</div>
	<div class="div03">사각형3</div>
	<div class="div04">사각형4</div>
</body>
</html>
