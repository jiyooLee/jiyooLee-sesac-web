<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table {
		width: 300px;
		height: 400px;
	}
</style>
<script>
	window.onload = function() {
	
		let tags = document.getElementsByTagName('td')
		tags[0].innerText = '아이디'
		
		tags[1].innerHTML = '패스워드'
		
	}
</script>
</head>
<body>
	<table border="1">
		<tr>
			<td>ID</td>
		</tr>
		<tr>
			<td>PASSWORD</td>
		</tr>
	</table>
</body>
</html>
