<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function checkForm() {
		
		let f = document.searchForm
		
		if(f.searchType.selectedIndex == 0) {
			alert('검색항목을 선택하세요')
			f.searchType.focus()
			return false
		}
		
		if(f.searchWord.value == '') {
			alert('검색어를 입력하세요')
			f.searchWord.focus()
			return false
		}
		
		if(f.searchWord.value.length < 2) {
			alert('검색어는 2글자이상 입력하세요')
			f.searchWord.focus()
			return false
		}
		
		return true
	}
</script>
</head>
<body>
	<form action="http://www.naver.com" name="searchForm"
	      onsubmit="return checkForm()">
		<select name="searchType">
			<option>선택하세요</option>
			<option>제목</option>
			<option>작성자</option>
		</select>
		<input type="text" name="searchWord">
		<input type="submit" value="검색">
	</form>
</body>
</html>
