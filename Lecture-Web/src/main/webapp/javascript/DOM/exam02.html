<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	table {
		width: 300px;
		height: 400px;
	}
</style>
<script>

	}
</script>
</head>

	<table border="1">

			<td id="id">ID</td>

			<td class="pass">PASSWORD</td>
		</tr>
	</table>
</body>
</html>
